<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>At HOME Massage & Spa Tracker</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

    <!-- Firebase Compatibility -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- Leaflet Map CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'logo-green': {
                            50: '#E6FFE6',
                            100: '#CCFFCC',
                            500: '#00B300',
                            600: '#009900',
                            700: '#008000',
                            800: '#006600',
                            900: '#004C00',
                        },
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* Map Styles */
        #map { height: 100%; width: 100%; border-radius: 0.75rem; z-index: 0; }
        
        /* Custom Marker Styles */
        .driver-marker {
            background-color: white;
            border: 3px solid #008000;
            border-radius: 50%;
            text-align: center;
            color: #008000;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: flex !important;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            transition: all 0.3s ease;
        }
        .driver-marker-active {
            border-color: #22c55e;
            box-shadow: 0 0 15px #22c55e;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 h-screen w-screen overflow-hidden">
    
    <div id="root" class="h-full w-full"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- FIREBASE INIT ---
        const firebaseConfig = JSON.parse(__firebase_config);
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // --- ICONS ---
        const Icons = {
            Car: () => <i data-lucide="car" className="w-6 h-6"></i>,
            MapPin: () => <i data-lucide="map-pin" className="w-6 h-6"></i>,
            Navigation: () => <i data-lucide="navigation" className="w-6 h-6"></i>,
            Power: () => <i data-lucide="power" className="w-6 h-6"></i>,
            User: () => <i data-lucide="user" className="w-6 h-6"></i>,
            LogOut: () => <i data-lucide="log-out" className="w-6 h-6"></i>,
            Activity: () => <i data-lucide="activity" className="w-6 h-6"></i>,
            Shield: () => <i data-lucide="shield" className="w-6 h-6"></i>,
            CheckCircle: () => <i data-lucide="check-circle" className="w-5 h-5"></i>,
            AlertCircle: () => <i data-lucide="alert-circle" className="w-5 h-5"></i>,
        };

        const LucideIcon = ({ name, className }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        // --- DRIVER DASHBOARD COMPONENT ---
        const DriverDashboard = ({ user, onLogout }) => {
            const [isTracking, setIsTracking] = useState(false);
            const [status, setStatus] = useState("Idle");
            const [driverName, setDriverName] = useState(localStorage.getItem('driverName') || "");
            const [nameSaved, setNameSaved] = useState(!!localStorage.getItem('driverName'));
            const [locationError, setLocationError] = useState(null);
            const [wakeLock, setWakeLock] = useState(null);
            const watchIdRef = useRef(null);

            // Handle Wake Lock to keep screen on
            const requestWakeLock = async () => {
                if ('wakeLock' in navigator) {
                    try {
                        const lock = await navigator.wakeLock.request('screen');
                        setWakeLock(lock);
                        console.log('Wake Lock active');
                    } catch (err) {
                        console.error(`Wake Lock error: ${err.name}, ${err.message}`);
                    }
                }
            };

            const releaseWakeLock = () => {
                if (wakeLock) {
                    wakeLock.release().then(() => setWakeLock(null));
                }
            };

            // Start Shift Logic
            const toggleTracking = async () => {
                if (isTracking) {
                    // Stop Tracking
                    if (watchIdRef.current) {
                        navigator.geolocation.clearWatch(watchIdRef.current);
                        watchIdRef.current = null;
                    }
                    releaseWakeLock();
                    setIsTracking(false);
                    setStatus("Shift Ended");
                    
                    // Update status in DB
                    try {
                        await db.collection('artifacts').doc(appId)
                            .collection('public').doc('data')
                            .collection('locations').doc(user.uid).update({
                                active: false,
                                lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                            });
                    } catch (e) { console.error(e); }

                } else {
                    // Start Tracking
                    if (!driverName) {
                        alert("Please enter your name first.");
                        return;
                    }
                    
                    if (!navigator.geolocation) {
                        setLocationError("Geolocation is not supported by your browser");
                        return;
                    }

                    setStatus("Requesting Location Access...");
                    requestWakeLock();

                    watchIdRef.current = navigator.geolocation.watchPosition(
                        async (position) => {
                            const { latitude, longitude, heading, speed } = position.coords;
                            setStatus("Tracking Active - Location Sending...");
                            setIsTracking(true);
                            setLocationError(null);

                            // Send to Firestore
                            const driverData = {
                                id: user.uid,
                                name: driverName,
                                lat: latitude,
                                lng: longitude,
                                heading: heading || 0,
                                speed: speed || 0,
                                active: true,
                                lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                            };

                            try {
                                await db.collection('artifacts').doc(appId)
                                    .collection('public').doc('data')
                                    .collection('locations').doc(user.uid).set(driverData);
                            } catch (err) {
                                console.error("Error updating location:", err);
                                setStatus("Error sending data");
                            }
                        },
                        (error) => {
                            console.error("Location error:", error);
                            setIsTracking(false);
                            if (error.code === 1) setLocationError("Permission Denied. Please allow location access.");
                            else if (error.code === 2) setLocationError("Position Unavailable. Check GPS.");
                            else if (error.code === 3) setLocationError("Timeout. GPS signal weak.");
                        },
                        {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 0
                        }
                    );
                }
            };

            const handleNameSave = () => {
                if(driverName.trim().length > 0) {
                    localStorage.setItem('driverName', driverName);
                    setNameSaved(true);
                }
            };

            return (
                <div className="flex flex-col h-full bg-slate-100">
                    {/* Header */}
                    <div className="bg-logo-green-700 p-4 text-white shadow-lg flex justify-between items-center z-10">
                        <div className="flex items-center gap-2">
                            <LucideIcon name="car" className="w-6 h-6" />
                            <h1 className="font-bold text-lg">Driver App</h1>
                        </div>
                        <button onClick={onLogout} className="text-white/80 hover:text-white">
                            <LucideIcon name="log-out" className="w-5 h-5" />
                        </button>
                    </div>

                    <div className="flex-1 p-6 flex flex-col items-center justify-center gap-6">
                        
                        {!nameSaved ? (
                            <div className="bg-white p-6 rounded-xl shadow-md w-full max-w-sm space-y-4">
                                <h2 className="text-xl font-bold text-slate-800 text-center">Driver Setup</h2>
                                <p className="text-slate-500 text-center text-sm">Enter your name to appear on the map</p>
                                <input 
                                    type="text" 
                                    value={driverName}
                                    onChange={(e) => setDriverName(e.target.value)}
                                    placeholder="Enter your name (e.g., Driver Juan)"
                                    className="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-logo-green-500 outline-none"
                                />
                                <button 
                                    onClick={handleNameSave}
                                    className="w-full bg-logo-green-600 text-white py-3 rounded-lg font-semibold hover:bg-logo-green-700 transition"
                                >
                                    Save Name
                                </button>
                            </div>
                        ) : (
                            <div className="w-full max-w-sm space-y-6">
                                {/* Status Card */}
                                <div className={`bg-white p-6 rounded-2xl shadow-xl border-t-4 ${isTracking ? 'border-green-500' : 'border-slate-300'}`}>
                                    <div className="flex items-center justify-between mb-4">
                                        <div>
                                            <p className="text-sm text-slate-500 font-medium">Hello, {driverName}</p>
                                            <h2 className="text-2xl font-bold text-slate-800">
                                                {isTracking ? 'On Duty' : 'Off Duty'}
                                            </h2>
                                        </div>
                                        <div className={`p-3 rounded-full ${isTracking ? 'bg-green-100 text-green-600 animate-pulse' : 'bg-slate-100 text-slate-400'}`}>
                                            <LucideIcon name="activity" className="w-8 h-8" />
                                        </div>
                                    </div>
                                    
                                    <div className="bg-slate-50 rounded-lg p-3 mb-6">
                                        <p className="text-xs font-mono text-slate-500">STATUS LOG</p>
                                        <p className="text-sm font-medium text-slate-700 mt-1">{status}</p>
                                        {locationError && <p className="text-sm text-red-500 mt-1 font-bold">{locationError}</p>}
                                    </div>

                                    <button
                                        onClick={toggleTracking}
                                        className={`w-full py-4 rounded-xl font-bold text-lg shadow-lg transform transition active:scale-95 flex items-center justify-center gap-3
                                            ${isTracking 
                                                ? 'bg-red-500 hover:bg-red-600 text-white shadow-red-500/30' 
                                                : 'bg-logo-green-600 hover:bg-logo-green-700 text-white shadow-green-500/30'
                                            }`}
                                    >
                                        <LucideIcon name={isTracking ? "power" : "navigation"} className="w-6 h-6" />
                                        {isTracking ? 'End Shift' : 'Start Shift'}
                                    </button>
                                </div>

                                {/* Instruction Card */}
                                <div className="bg-blue-50 border border-blue-200 p-4 rounded-xl">
                                    <div className="flex gap-3">
                                        <LucideIcon name="alert-circle" className="w-6 h-6 text-blue-600 shrink-0" />
                                        <div>
                                            <h3 className="font-bold text-blue-800 text-sm">Keep this screen open!</h3>
                                            <p className="text-xs text-blue-700 mt-1">
                                                If you turn off your screen or switch apps, tracking might stop. 
                                                <br/><br/>
                                                <strong>Tip:</strong> We are keeping your screen awake automatically while tracking is active.
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // --- ADMIN MAP COMPONENT ---
        const AdminMap = ({ user, onLogout }) => {
            const mapContainer = useRef(null);
            const mapInstance = useRef(null);
            const markersRef = useRef({}); // Store marker references by driver ID

            useEffect(() => {
                if (!mapContainer.current) return;
                
                // Init Map centered on Cebu
                if (!mapInstance.current) {
                    mapInstance.current = L.map(mapContainer.current).setView([10.3157, 123.8854], 12);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: 'Â© OpenStreetMap contributors'
                    }).addTo(mapInstance.current);
                }

                // Subscribe to Driver Locations
                const unsubscribe = db.collection('artifacts').doc(appId)
                    .collection('public').doc('data')
                    .collection('locations')
                    .onSnapshot((snapshot) => {
                        const activeDrivers = [];
                        snapshot.forEach(doc => {
                            const data = doc.data();
                            // Only show if active and updated in last 5 mins (simulated 'online' check)
                            const fiveMinsAgo = new Date(Date.now() - 5 * 60 * 1000);
                            const lastUpdate = data.lastUpdated?.toDate() || new Date(0);
                            
                            if (data.active && lastUpdate > fiveMinsAgo) {
                                activeDrivers.push({ ...data, id: doc.id });
                            }
                        });
                        updateMarkers(activeDrivers);
                    });

                return () => {
                    unsubscribe();
                    if (mapInstance.current) {
                        mapInstance.current.remove();
                        mapInstance.current = null;
                    }
                };
            }, []);

            const updateMarkers = (drivers) => {
                const map = mapInstance.current;
                if (!map) return;

                const currentDriverIds = new Set(drivers.map(d => d.id));

                // Remove old markers
                Object.keys(markersRef.current).forEach(id => {
                    if (!currentDriverIds.has(id)) {
                        map.removeLayer(markersRef.current[id]);
                        delete markersRef.current[id];
                    }
                });

                // Update/Add markers
                drivers.forEach(driver => {
                    const latLng = [driver.lat, driver.lng];
                    
                    // Create Custom Icon with Initials
                    const initials = driver.name.substring(0,2).toUpperCase();
                    const icon = L.divIcon({
                        className: 'custom-div-icon',
                        html: `<div class="driver-marker driver-marker-active" style="width: 40px; height: 40px;">${initials}</div>`,
                        iconSize: [40, 40],
                        iconAnchor: [20, 20]
                    });

                    if (markersRef.current[driver.id]) {
                        // Animate move would go here in a complex app, for now just setLatLng
                        markersRef.current[driver.id].setLatLng(latLng);
                        markersRef.current[driver.id].setPopupContent(`
                            <div class="font-sans text-center">
                                <h3 class="font-bold text-green-700">${driver.name}</h3>
                                <p class="text-xs text-gray-500">Speed: ${Math.round(driver.speed * 3.6)} km/h</p>
                                <p class="text-xs text-gray-400">Updated: Just now</p>
                            </div>
                        `);
                    } else {
                        const marker = L.marker(latLng, { icon })
                            .addTo(map)
                            .bindPopup(`
                                <div class="font-sans text-center">
                                    <h3 class="font-bold text-green-700">${driver.name}</h3>
                                    <p class="text-xs text-gray-500">Speed: ${Math.round(driver.speed * 3.6)} km/h</p>
                                </div>
                            `);
                        markersRef.current[driver.id] = marker;
                    }
                });
            };

            return (
                <div className="flex flex-col h-full relative">
                    {/* Admin Header Overlay */}
                    <div className="absolute top-4 left-4 right-4 z-[500] bg-white/90 backdrop-blur shadow-md rounded-lg p-3 flex justify-between items-center">
                        <div className="flex items-center gap-2 text-logo-green-800">
                            <LucideIcon name="shield" className="w-5 h-5" />
                            <span className="font-bold">Admin Dispatch View</span>
                        </div>
                        <button onClick={onLogout} className="text-xs bg-slate-200 px-3 py-1 rounded-full font-medium hover:bg-slate-300">
                            Exit
                        </button>
                    </div>
                    
                    <div ref={mapContainer} className="h-full w-full bg-slate-200" />
                </div>
            );
        };

        // --- MAIN APP COMPONENT ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [viewMode, setViewMode] = useState(null); // 'admin' | 'driver'
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const initAuth = async () => {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await auth.signInWithCustomToken(__initial_auth_token);
                    } else {
                        await auth.signInAnonymously();
                    }
                };
                initAuth();
                
                const unsubscribe = auth.onAuthStateChanged((u) => {
                    setUser(u);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            if (loading) return (
                <div className="h-full w-full flex items-center justify-center bg-slate-50">
                    <div className="loader loader-lg border-logo-green-500"></div>
                </div>
            );

            // Role Selection Screen
            if (!viewMode) {
                return (
                    <div className="h-full w-full bg-slate-50 flex flex-col items-center justify-center p-6 space-y-8">
                        <div className="text-center space-y-2">
                            <h1 className="text-3xl font-extrabold text-logo-green-800">Massage Tracker</h1>
                            <p className="text-slate-500">Select your role to continue</p>
                        </div>

                        <div className="grid gap-4 w-full max-w-md">
                            <button 
                                onClick={() => setViewMode('admin')}
                                className="flex items-center p-4 bg-white border border-slate-200 rounded-xl shadow-sm hover:shadow-md hover:border-logo-green-500 transition group"
                            >
                                <div className="bg-blue-100 p-3 rounded-full text-blue-600 group-hover:bg-blue-600 group-hover:text-white transition">
                                    <LucideIcon name="shield" className="w-6 h-6" />
                                </div>
                                <div className="ml-4 text-left">
                                    <h3 className="font-bold text-slate-800">Admin Dispatch</h3>
                                    <p className="text-xs text-slate-400">View map and track drivers</p>
                                </div>
                                <LucideIcon name="chevron-right" className="ml-auto text-slate-300" />
                            </button>

                            <button 
                                onClick={() => setViewMode('driver')}
                                className="flex items-center p-4 bg-white border border-slate-200 rounded-xl shadow-sm hover:shadow-md hover:border-logo-green-500 transition group"
                            >
                                <div className="bg-logo-green-100 p-3 rounded-full text-logo-green-600 group-hover:bg-logo-green-600 group-hover:text-white transition">
                                    <LucideIcon name="car" className="w-6 h-6" />
                                </div>
                                <div className="ml-4 text-left">
                                    <h3 className="font-bold text-slate-800">Driver App</h3>
                                    <p className="text-xs text-slate-400">Share location & start shift</p>
                                </div>
                                <LucideIcon name="chevron-right" className="ml-auto text-slate-300" />
                            </button>
                        </div>
                    </div>
                );
            }

            return viewMode === 'admin' 
                ? <AdminMap user={user} onLogout={() => setViewMode(null)} />
                : <DriverDashboard user={user} onLogout={() => setViewMode(null)} />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
